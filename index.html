<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="img-div">
      <img src="images/image-equilibrium.jpg" alt="eq-img" class="eq-img" />
      <div class="overlay">
        <div class="view-icon"><img src="images/icon-view.svg" alt="view-icon"> 
        </div>
      </div>
    </div>
      <div class="text-side">
        <h3 class="eq-h3">Equilibrium #3429</h3>

        <p class="eq-p">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="price">
          <h3 class="pr-h3"> <img src="images/icon-ethereum.svg" alt="eth-pic"> 0.041 ETH</h3>
          <p class="pr-p"> <img src="images/icon-clock.svg" alt="clock-pic"> 3 days left</p>
        </div>

        <hr class="hr-class">
        <div class="created-by">
         <img src="images/image-avatar.png" alt="man's face" class="mans-face">
          <p class="crt-p">Creation of <span>Jules Wyvern</span>
        </p>
      </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/demi05">Taiwo Leshi</a>.
      </div>
    </footer>
  </body>
</html>
